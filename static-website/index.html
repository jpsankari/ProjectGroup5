<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click Flower Bouquet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bgImage.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 70% opacity */
            padding: 10px;
            border-radius: 5px; /* Optional: Add rounded corners */
            color: #e63946;
        }
        .product {
            margin: 20px 0;
        }
        .product img {
            width: 300px;
            height: auto;
        }
        .order-form {
            margin-top: 20px;
        }
        input[type="email"], input[type="number"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>

    <h2 style="background: transparent;">Quick click . . . . . . . . . .,  <br> . . . . . . . . beautiful bouquets.</h2>
    <div class="product">
        <table>
            <tr><td><img src="images/1.jpeg" style="max-width: 100px; max-height: 100px;" alt="Style 1"></td><td><img src="images/2.jpeg"></td><td><img src="images/3.jpeg"></td></tr>
            <tr><td>Style 1</td><td>Style 2</td><td>Style 3</td></tr>
        </table>
        
        <p>Every flower in this bouquet is a reminder that beauty blooms even in the smallest moments!!</p>
        <p>Price: $25 only</p>
    </div>

    <div class="order-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="number" id="quantity" placeholder="Enter quantity" required min="1">
        <button id="orderButton">Order Now</button>
    </div>

    <script>
        // Function to generate a random order_id
        function generateOrderId() {
            return 'ORD-' + Math.floor(Math.random() * 1000000); // Generates a random 6-digit order ID
        }

        document.getElementById('orderButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const quantity = Number(document.getElementById('quantity').value); // Convert quantity to a number
            const order_id = generateOrderId(); // Auto-generate order_id
            const fruit = "strawberry"; // Hardcoded fruit

            if (!email || !quantity || quantity <= 0) {
                alert('Please enter a valid email and quantity.');
                return;
            }

            // Replace with your AWS API Gateway endpoint
            const apiUrl = '{{API_ENDPOINT}}/orders';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                },
                body: JSON.stringify({ 
                    order_id: order_id, // Matches order_id from curl example
                    fruit: fruit,        // Matches fruit from curl example
                    quantity: quantity,  // Matches quantity from curl example
                    email: email         // This is extra from the form input
                })
            })
            .then(response => {
                if (response.ok) {
                    alert(`Order placed successfully! Your order ID is: ${order_id}`);
                } else {
                    alert('Failed to place order. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>

</body>
</html>
