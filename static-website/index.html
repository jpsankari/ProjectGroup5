<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Click Flower Bouquet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bgImage.jpg'); /* Replace with your image URL */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            background-color: rgba(255, 255, 255, 0.7); /* White background with 70% opacity */
            padding: 10px;
            border-radius: 5px; /* Optional: Add rounded corners */
            color: hsl(78, 93%, 46%);
        }
        h2 {
            padding: 10px;
            border-radius: 5px; /* Optional: Add rounded corners */
            color: hsl(333, 79%, 53%);
        }
        .product {
            margin: 20px 0;
        }
        .product img {
            width: 300px;
            height: auto;
        }
        .order-form {
            margin-top: 20px;
        }
        input[type="email"], input[type="number"], input[type="style"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e63946;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #d62839;
        }

        .center-table {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

    <h1 style="background: transparent;">Quick click . . . . . . . . . . . . . . . . .,  <br> . . . . . . . . beautiful bouquets.</h1>
    <br>
    <br>
    <div class="product">
        <table class="center-table">
            <tr><td><img src="images/1.jpeg" style="max-width: 200px; max-height: 200px;" alt="Style 1"></td><td><img src="images/2.jpeg" style="max-width: 200px; max-height: 200px;" alt="Style 2"></td><td><img src="images/3.jpeg" style="max-width: 200px; max-height: 200px;" alt="Style 3"></td></tr>
            <tr><td>Style 1</td><td>Style 2</td><td>Style 3</td></tr>
        </table>
        <br><br>
        <h2>Every flower in this bouquet is a reminder that beauty blooms even in the smallest moments!!</h2>
        <p><b>Price: $25 only</b></p>
    </div>
<br>
    <div class="order-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="number" id="quantity" placeholder="Enter quantity" required min="1">
        <input type="number" id="style" placeholder="Enter Style Number" required min="1">
        <button id="orderButton">Order Now</button>
    </div>

    <script>
        // Function to generate a random order_id
        function generateOrderId() {
            return 'ORD-' + Math.floor(Math.random() * 1000000); // Generates a random 6-digit order ID
        }

        document.getElementById('orderButton').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const quantity = Number(document.getElementById('quantity').value); // Convert quantity to a number
            const order_id = generateOrderId(); // Auto-generate order_id
            const bouquet = "bouquet"; // Hardcoded bouquet
            const style = Number(document.getElementById('style').value); // Convert quantity to a number

            if (!email || !quantity || !style || quantity <= 0 || style <= 0) {
                alert('Please enter a valid email and quantity.');
                return;
            }

            // Replace with your AWS API Gateway endpoint
            const apiUrl = '{{API_ENDPOINT}}/orders';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                },
                body: JSON.stringify({ 
                    order_id: order_id, // Matches order_id from curl example
                    bouquet: bouquet,        // Matches bouquet from curl example
                    quantity: quantity,  // Matches quantity from curl example
                    email: email,         // This is extra from the form input
                    style: style         // This is extra from the form input
                })
            })
            .then(response => {
                if (response.ok) {
                    alert(`Order placed successfully! Your order ID is: ${order_id}`);
                } else {
                    alert('Failed to place order. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            });
        });
    </script>

</body>
</html>
