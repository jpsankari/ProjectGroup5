name: Terraform Destroy DEV

on: 
  workflow_dispatch

env:
  AWS_REGION: ap-southeast-1
  CONFIG_DIRECTORY: "./envs/dev"

permissions:
  id-token: write
  contents: read

jobs:
  Destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::255945442255:role/sankari-github-oidc-deploy-role
        aws-region: ap-southeast-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.8.2
        terraform_wrapper: false

    - name: Terraform Init
      run: terraform init
      working-directory: './envs/dev'

    - name: Select Terraform Workspace
      run: terraform workspace select dev || terraform workspace new dev
      working-directory: './envs/dev'

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      working-directory: './envs/dev'

    - name: Export Terraform Outputs (Post-destroy)
      if: always()  # ensures it runs even if previous step fails
      shell: bash
      run: |
        terraform output -raw cf_id || echo "cf_id not found"
        terraform output -raw bucket_name || echo "bucket_name not found"
        terraform output -raw cf_domain || echo "cf_domain not found"
        terraform output -raw api_endpoint || echo "api_endpoint not found"
      working-directory: './envs/dev'
      continue-on-error: true

    - name: s3 delete files
      if: always()
      continue-on-error: true
      run: aws s3 rm s3://${{ env.S3_NAME }} --recursive || echo "S3 bucket not found or already deleted"
