name: Terraform Destroy DEV

on: 
  workflow_dispatch

env:
  AWS_REGION: ap-southeast-1

permissions:
  id-token: write
  contents: read

jobs:
  Destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::255945442255:role/sankari-github-oidc-deploy-role
        aws-region: ap-southeast-1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.8.2
        terraform_wrapper: false

    - name: Show Terraform Files
      run: ls -la ./envs/dev

    - name: Terraform Init
      run: terraform init -input=false
      working-directory: './envs/dev'

    - name: Confirm Remote State
      run: terraform show
      working-directory: './envs/dev'

    - name: Terraform Destroy
      run: terraform destroy -auto-approve
      working-directory: './envs/dev'

    - name: s3 delete files
      if: always()
      continue-on-error: true
      run: |
        BUCKET_NAME=$(terraform output -raw bucket_name || echo "")
        if [ -n "$BUCKET_NAME" ]; then
          aws s3 rm s3://$BUCKET_NAME --recursive
        else
          echo "Bucket name not found, skipping S3 deletion"
        fi
      working-directory: './envs/dev'
